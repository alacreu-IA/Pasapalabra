<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
// GitHub Pages PWA fix: redirect 404 to index with hash
var l=window.location;
l.replace(l.protocol+'//'+l.hostname+(l.port?':'+l.port:'')+l.pathname.split('/').slice(0,2).join('/')+'/'+
  l.pathname.slice(1).replace(/\//g,'#')+l.search+l.hash
);
</script>
</head>
<body>Redirigiendo...</body>
</html>
